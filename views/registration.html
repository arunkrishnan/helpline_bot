    <h1 style="text-align: center">Volunteer Registration</h1>
</head>

<body style="background-color: whitesmoke">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <form action="/registration" method="post">
        <div class="form-group" style="width:800px; margin:0 auto;">
          <label for="InputName">Name</label>
          <input name='name' type="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Enter name">
        </div>
        <div class="form-group" style="width:800px; margin:0 auto;">
          <label for="InputNumber">Contact Number</label>
          <input name='phone' type="number" class="form-control" id="InputNumber" placeholder="Enter contact number">
        </div>
        
        <div style="width:800px; margin:0 auto;">
          <label for="InputDistrict">Select district</label>
        
        <select class="form-group" name='district' style="width:800px; margin:0 auto;">
          <option value="kasargod">Kasargod</option>
          <option value="kannur">Kannur</option>
          <option value="wayanad">Wayanad</option>
          <option value="kozhikode">Kozhikode</option>
          <option value="malappuram">Malappuram</option>
          <option value="palakad">Palakad</option>
          <option value="thrissur">Thrissur</option>
          <option value="ernakulam">Ernakulam</option>
          <option value="idukki">Idukki</option>
          <option value="kottayam">Kottayam</option>
          <option value="alappuzha">Alappuzha</option>
          <option value="pathanamthitta">Pathanamthitta</option>
          <option value="kollam">Kollam</option>
          <option value="thiruvanthapuram">Thiruvanthapuram</option>
        </select> 
      </div>
      <div style="width:100px; margin:0 auto;"><button type="submit" class="btn btn-primary" align="center;">Submit</button></div>
      </form>
</body>

</html>
